---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clock1-app
  namespace: isc25
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clock1-app
  template:
    metadata:
      labels:
        app: clock1-app
    spec:
      nodeSelector:
        display-name: "$CLOCK_NAME"
      imagePullSecrets:
      - name: tutorial-registry-secret
      containers:
      - name: serial-app
        image: "isc-tutorial.hlrs.de/display:1"
        securityContext:
          privileged: true
        volumeMounts:
        - name: serial-device
          mountPath: /dev/ttyUSB0
        args:
          - /dev/ttyUSB0
          - "$CLOCK_NAME"
          - --mqtt_host
          - "$CLOCK_EDGE_MQTT"
          - --mqtt_port
          - "1883"
      volumes:
      - name: serial-device
        hostPath:
          path: /dev/ttyUSB0
          type: CharDevice
